<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" value="M">
            <label for="masc">Masculino</label><br>

            <input type="radio" name="sexo" id="fem" value="F">
            <label for="fem">Feminino</label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="efut">
            <label for="efut">Futebol</label> <br>

            <input type="checkbox" name="bas" id="ebas">
            <label for="ebas">Basquete</label> <br>

            <input type="checkbox" name="nat" id="enat">
            <label for="enat">Natação</label> <br>

            <input type="checkbox" name="ten" id="eten">
            <label for="eten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
