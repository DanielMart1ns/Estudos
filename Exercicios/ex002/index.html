<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>

    <p>Escrevedno
        um paragrafo de qualquer jeito
        ele se manterá na mesma linha
        pois está na mesma tag &lt;p&gt;
    </p>

    <p>para quebrar o texto basta usar a tecla &lt;br&gt;</p>

    <p>Vamos Adicionar alguns símbolos:
        &copy;
        &reg;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>

    <p>Vamos adicionar alguns emojis: &#x1F60A</p>


</body>
</html>
