<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulãrios</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="n1">Número 1: </label>
            <input type="number" name="num1" id="n1" oninput="soma.innerHTML=Number(n1.value)+Number(n2.value)">
            <br>

            <label for="n2">Número 2: </label>
            <input type="number" name="num2" id="n2" oninput="soma.innerHTML=Number(n1.value)+Number(n2.value)">
            <br>

        </p>

        <p>
            <label for="soma">Soma: </label> 
            <output name="saida" id="soma">
                0
            </output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
