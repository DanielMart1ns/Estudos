<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <div>
            <label for="idade">Em que ano você nasceu?</label><br>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calc_idade()"><br>

            <label for="idade">Sua Idade é: </label>
            <output id="idade">
                0
            </output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <script>
        function calc_idade(){
            ano_atual = new Date(). getFullYear()
            idade.innerHTML = ano_atual - iano.value
        }
    </script>
</body>
</html>
